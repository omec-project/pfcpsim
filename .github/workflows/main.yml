name: Build PFCPsim
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v1
        with:
          go-version: 1.16

      - name: Check out repository
        uses: actions/checkout@v1

      - name: Build
        run: go build cmd/pfcpsim-client/main.go
