name: Unit tests

on: [pull_request, push]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      - uses: actions/setup-go@v2

      - name: Run unit tests for PFCPSim
        run: |
          make test

      - name: Get coverage file from previous step
        uses: tj-actions/coverage-badge-go@v1.1
        with:
          filename: .coverage/coverage-unit.txt

      - name: Verify changed files
        uses: tj-actions/verify-changed-files@v8.1
        id: verify-changed-files
        with:
          files: README.md

      - name: Check for write permission
        id: permissions
        uses: scherermichael-oss/action-has-permission@master
        with:
         required-permission: write
        env:
         GITHUB_TOKEN: ${{ github.token }}

      - name: Push changes to update coverage badge
        if: steps.verify-changed-files.outputs.files_changed == 'true' && steps.permissions.outputs.has-permission
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ github.token }}
          branch: ${{ github.head_ref }}
